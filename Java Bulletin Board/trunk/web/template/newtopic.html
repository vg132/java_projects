<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>$text.title</title>
        <link rel="stylesheet" href="$text.style" type="text/css" />
    </head>
	<body>
		<h2 id="pageName">$forum.name</h2>
		<div class="story">
			<h3>$text.newtopic</h3>
			#errorMarkup()
			<p>
				<form method="post" action="addtopic.do">
					<input type="hidden" name="forumId" value="$forum.id"/>
					<table cellspacing="5" cellpadding="2" width="100%">
						<tr>
							<td>
								$text.topictitle
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" name="title" value="$!{title}" />
							</td>
						</tr>
						<tr>
							<td>
								$text.yourpost
							</td>
						</tr>
						<tr>
							<td>
								<textarea name="content" cols="45" rows="15">$!{content}</textarea>
							</td>
						</tr>
						<tr>
							<td>
								<input type="submit" value="$text.addtopic"/>
							</td>
						</tr>
					</table>
				</form>
			</p>
		</div>
	</body>
</html>

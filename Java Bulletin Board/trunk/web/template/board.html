<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>$text.title</title>
        <link rel="stylesheet" href="$text.style" type="text/css" />
    </head>
	<body>
		<h2 id="pageName">$text.title #if(!${user}) - <a href="login.html">Login</a> - <a href="register.html">Register</a>#else - <a href="logout.do">Logout</a>#end</h2>
		#errorMarkup()
		#foreach($category in $categorys)
			<div class="story">
				<h3>$category.name</h3>
				<p>
					<ul>
					#foreach($forum in $category.forums)
						<li><a href="forum.do?forumId=$forum.id">${forum.name}</a> - ${forum.replies}</li>
					#end
					</ul>
				</p>
			</div>
		#end
	</body>
</html>

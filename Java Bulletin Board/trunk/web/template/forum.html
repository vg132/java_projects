<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>$text.title -> $forum.categoryName</title>
        <link rel="stylesheet" href="$text.style" type="text/css" />
    </head>
	<body>
		<h2 id="pageName">$forum.name</h2>
		<div class="story">
			<h3>#if($!{user})<a href="newtopic.do?forumId=$forum.id">$text.newtopic</a>#else<a href="login.html">Login</a> - <a href="register.html">Register</a>#end</h3>
			#errorMarkup()
			<p>
				<ul>
				#foreach($topic in $topics)
					<li><a href="topic.do?topicId=$topic.id&forumId=$forum.id">${topic.title}</a> - ${topic.replies}</li>
				#end
				</ul>
			</p>
		</div>
	</body>
</html>
